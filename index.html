<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1 id="heading">ETCH A SKETCH</h1>
    <main>
        <div id="side-bar">
            <div class="buttons">
                <input id="color-picker" type="color" value="#333333" />
                <button id="colorBtn" class="button">COLOR MODE</button>
                <button id="rainbowBtn" class="button">RAINBOW MODE</button>
                <button id="clearBtn" class="button">CLEAR</button>
                <button id="eraseBtn" class="button" style="margin-bottom: 20px;">ERASE</button>
                <div class="range">
                    <div class="sliderValue">
                        <span>16</span>
                    </div>
                    <div class="field">
                        <span class="value left">
                            1X1</span>
                        <input id="slider" type="range" min="1" max="32" value="16" steps="1">
                        <div class="value right">
                            32X32</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="container">
            <div id="allBoxes">
                <div class="box"></div>
            </div>
        </div>
    </main>
    <footer id="footer">
        <p>
            Copyright Â©
            <script>
                document.write(new Date().getFullYear())
            </script>
            Muhammad Zafar
        </p>
        <a href="https://github.com/mzafarr" target="_blank">
            <i class="fab fa-github"></i></a>
    </footer>
</body>
<script>
    const slideValue = document.querySelector("span");
    const inputSlider = document.querySelector("input");
    inputSlider.oninput = (() => {
        let value = inputSlider.value;
        slideValue.textContent = value;
        slideValue.style.left = (value / 2) + "%";
        slideValue.classList.add("show");
    });
    inputSlider.onblur = (() => {
        slideValue.classList.remove("show");
    });
</script>

<script src="script.js"></script>

</html>
